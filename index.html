<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio web - Jacoboesv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #f39c12;
            --light: #ecf0f1;
            --dark: #1a252f;
            --gold: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Estrellas animadas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Contenedor principal */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Botón de idioma */
        .language-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            font-size: 14px;
        }

        .language-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        /* Foto de perfil */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
            transition: all 0.4s ease;
            margin-bottom: 20px;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 40px rgba(243, 156, 18, 0.5);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Habilidades */
        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 30px 0;
        }

        .skill-tag {
            background: linear-gradient(135deg, var(--secondary), #5dade2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
        }

        .skill-tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, var(--accent), #f7b731);
        }

        /* Enlaces sociales */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 35px 0;
            flex-wrap: wrap;
        }

        .social-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            padding: 12px 25px;
            border: 2px solid var(--secondary);
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            transition: left 0.3s ease;
            z-index: -1;
        }

        .social-links a:hover::before {
            left: 0;
        }

        .social-links a:hover {
            color: white;
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.3);
        }

        /* Proyectos */
        .projects {
            margin-top: 50px;
        }

        .projects h2 {
            color: var(--primary);
            font-size: 1.8em;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .project-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }

        .project-card h3 {
            color: var(--primary);
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .project-card p {
            color: var(--dark);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-card a {
            display: inline-block;
            color: white;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .project-card a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }

        /* Decoración de planetas pequeños */
        .planet-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .planet-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #f39c12);
            border-radius: 50%;
            top: 10%;
            right: 10%;
            opacity: 0.6;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        .planet-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #3498db, #2980b9);
            border-radius: 50%;
            bottom: 15%;
            left: 8%;
            opacity: 0.6;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .social-links {
                gap: 15px;
            }

            .social-links a {
                font-size: 1em;
                padding: 10px 20px;
            }

            .planet-1, .planet-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas -->
    <div class="stars" id="stars"></div>

    <!-- Planetas decorativos -->
    <div class="planet-decoration planet-1"></div>
    <div class="planet-decoration planet-2"></div>

    <div class="container">
        <button class="language-toggle" onclick="toggleLanguage()">EN</button>
        
        <div class="profile-section">
            <img src="https://avatars.githubusercontent.com/u/154456592?v=4" alt="Jacobo Arriaga" class="profile-pic">
            <h1>Jacobo Arriaga</h1>
            <p class="subtitle" data-es="Desarrollo | Redes | Bases de datos" data-en="Development | Networks | Databases">Desarrollo | Redes | Bases de datos</p>
        </div>
        
        <div class="skills">
            <span class="skill-tag">SQL Server</span>
            <span class="skill-tag">IIS</span>
            <span class="skill-tag">Python</span>
            <span class="skill-tag">Firewalls</span>
        </div>

        <div class="social-links">
            <a href="https://github.com/jacoboarriaga" target="_blank">GitHub</a>
            <a href="https://x.com/jacoboarriag" target="_blank">X</a>
            <a href="https://www.linkedin.com/in/jacoboarriaga/" target="_blank">LinkedIn</a>
        </div>

        <div class="projects">
            <h2 data-es="Proyectos" data-en="Projects">Proyectos</h2>
            <div class="project-card">
                <h3>PyExpenseManager</h3>
                <p class="project-desc" data-es="Gestor de gastos desarrollado con Python y SQL Server. Una herramienta eficiente para el control financiero personal." data-en="Expense manager developed with Python and SQL Server. An efficient tool for personal financial control.">
                    Gestor de gastos desarrollado con Python y SQL Server. Una herramienta eficiente para el control financiero personal.
                </p>
                <a href="https://github.com/jacoboesv/PyExpenseManager" target="_blank" class="project-link" data-es="Ver proyecto" data-en="View project">Ver proyecto</a>
            </div>
        </div>
    </div>

    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Sistema de idiomas
        let currentLang = 'es';

        window.addEventListener('DOMContentLoaded', () => {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('en')) {
                currentLang = 'en';
                updateLanguage();
            }
        });

        function toggleLanguage() {
            currentLang = currentLang === 'es' ? 'en' : 'es';
            updateLanguage();
        }

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-es][data-en]');
            const langButton = document.querySelector('.language-toggle');
            
            elements.forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });

            langButton.textContent = currentLang === 'es' ? 'EN' : 'ES';
            document.documentElement.lang = currentLang;
        }
    </script>
    
</body>
</html>
