<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio web - Jacoboesv</title>
    <style>
        :root {
            --bg-color: #1a1d3d;
            --text-color: #f4e4c1;
            --accent-color: #ffd700;
            --star-color: #ffffff;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #1a1d3d 0%, #2d1b4e 50%, #1a1d3d 100%);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 70% 40%, white, transparent);
            background-size: 200% 200%, 200% 200%, 300% 300%, 250% 250%, 200% 200%, 280% 280%, 220% 220%;
            background-position: 0% 0%, 40% 60%, 10% 30%, 80% 10%, 90% 60%, 33% 80%, 70% 40%;
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
            animation: shoot 3s linear infinite;
            z-index: 1;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        .planet {
            position: fixed;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        .planet-1 {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #d4a574 0%, #8b6f47 100%);
            top: 15%;
            right: 10%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3), 0 0 30px rgba(212, 165, 116, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .planet-2 {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7eb6d4 0%, #4a7d8b 100%);
            bottom: 20%;
            left: 8%;
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3), 0 0 25px rgba(126, 182, 212, 0.3);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .container {
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
            transition: transform 0.3s ease;
            position: relative;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--text-color);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 15px 0 5px;
            color: var(--text-color);
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tag {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .skill-tag:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5em;
            border-bottom: 1px solid var(--text-color);
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-block;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .language-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            body:not(.light-mode) {
                --bg-color: #000000;
                --text-color: #ffffff;
            }
        }

        .projects {
            margin-top: 40px;
        }

        .project-card {
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card h3 {
            margin: 0 0 10px;
        }

        .project-card p {
            margin: 0;
        }

        .project-card a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--text-color);
        }

        .project-card a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="language-toggle" onclick="toggleLanguage()">EN</button>
        
        <img src="https://avatars.githubusercontent.com/u/154456592?v=4" alt="Tu foto" class="profile-pic">
        <h1>Jacobo Arriaga</h1>
        <p class="subtitle" data-es="Desarrollo | Redes | Bases de datos" data-en="Development | Networks | Databases">Desarrollo | Redes | Bases de datos</p>
        
        <div class="skills">
            <span class="skill-tag">SQL Server</span>
            <span class="skill-tag">IIS</span>
            <span class="skill-tag">Python</span>
            <span class="skill-tag">Firewalls</span>
        </div>

        <div class="social-links">
            <a href="https://github.com/jacoboarriaga" target="_blank">GitHub</a>
            <a href="https://x.com/jacoboarriag" target="_blank">X</a>
            <a href="https://www.linkedin.com/in/jacoboarriaga/" target="_blank">LinkedIn</a>
        </div>

        <div class="projects">
            <div class="project-card">
                <h3>PyExpenseManager</h3>
                <p class="project-desc" data-es="Gestor de gastos. Tecnologías utilizadas: Python, SQL." data-en="Expense manager. Technologies used: Python, SQL.">
                    Gestor de gastos. Tecnologías utilizadas: Python, SQL.
                </p>
                <a href="https://github.com/jacoboesv/PyExpenseManager" target="_blank" class="project-link" data-es="Ver proyecto" data-en="View project">Ver proyecto</a>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'es';

        // Detectar idioma del navegador al cargar
        window.addEventListener('DOMContentLoaded', () => {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('en')) {
                currentLang = 'en';
                updateLanguage();
            }
        });

        function toggleLanguage() {
            currentLang = currentLang === 'es' ? 'en' : 'es';
            updateLanguage();
        }

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-es][data-en]');
            const langButton = document.querySelector('.language-toggle');
            
            elements.forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });

            langButton.textContent = currentLang === 'es' ? 'EN' : 'ES';
            document.documentElement.lang = currentLang;
        }
    </script>
</body>
</html>
