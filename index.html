<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio web - Jacoboesv</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
            transition: transform 0.3s ease;
            position: relative;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--text-color);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 15px 0 5px;
            color: var(--text-color);
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tag {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .skill-tag:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5em;
            border-bottom: 1px solid var(--text-color);
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-block;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            body:not(.light-mode) {
                --bg-color: #000000;
                --text-color: #ffffff;
            }
        }

        .projects {
            margin-top: 40px;
        }

        .project-card {
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card h3 {
            margin: 0 0 10px;
        }

        .project-card p {
            margin: 0;
        }

        .project-card a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--text-color);
        }

        .project-card a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" id="darkModeToggle">
        🌙
    </div>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/154456592?v=4" alt="Tu foto" class="profile-pic">
        <h1>Jacobo Arriaga</h1>
        <p>Desarrollo | Redes | Bases de datos</p>
        
        <div class="skills">
            <span class="skill-tag">SQL Server</span>
            <span class="skill-tag">DNS</span>
            <span class="skill-tag">Python</span>
            <span class="skill-tag">Firewalls</span>
        </div>

        <div class="social-links">
            <a href="https://github.com/jacoboesv" target="_blank">GitHub</a>
            <a href="https://x.com/jacoboesv" target="_blank">X</a>
            <a href="https://www.linkedin.com/in/jacoboesv/" target="_blank">LinkedIn</a>
        </div>

        <div class="projects">
            <div class="project-card">
                <h3>PyVRP</h3>
                <p>Gestión de rutas. Tecnologías utilizadas Python, HTML, CSS, JavaScript, SQL.</p>
                <a href="https://github.com/jacoboesv/PyVRP" target="_blank">Ver proyecto</a>
            </div>
            <div class="project-card">
                <h3>PyExpenseManager</h3>
                <p>Gestor de gastos. Tecnologías utilizadas: Python, SQL.</p>
                <a href="https://github.com/jacoboesv/PyExpenseManager" target="_blank">Ver proyecto</a>
            </div>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Función para aplicar el modo oscuro o claro
        const applyDarkMode = (isDark) => {
            body.classList.toggle('dark-mode', isDark);
            darkModeToggle.textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('dark-mode', isDark ? 'enabled' : 'disabled');
        };

        // Detectar la preferencia del sistema
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const userPrefersDark = localStorage.getItem('dark-mode') === 'enabled';

        // Aplicar el modo oscuro si el usuario lo ha configurado o si el sistema lo prefiere
        applyDarkMode(userPrefersDark || (systemPrefersDark && localStorage.getItem('dark-mode') === null));

        // Cambiar el modo al hacer clic en el toggle
        darkModeToggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark-mode');
            applyDarkMode(isDark);
        });
    </script>
</body>
</html>
