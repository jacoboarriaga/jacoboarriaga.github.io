<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de Desarrollador</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--text-color);
        }

        h1 {
            margin: 15px 0 5px;
            color: var(--text-color);
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tag {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5em;
            border-bottom: 1px solid var(--text-color);
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--text-color);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--bg-color);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/154456592?v=4" alt="Tu foto" class="profile-pic">
        <h1>Jacobo Arriaga</h1>
        <p>Desarrollo | Redes | Bases de datos</p>
        
        <div class="skills">
            <span class="skill-tag">SQL Server</span>
            <span class="skill-tag">DNS</span>
            <span class="skill-tag">Firewalls</span>
            <span class="skill-tag">Python</span>
        </div>

        <div class="social-links">
            <a href="https://github.com/jacoboesv" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/jacoboesv/" target="_blank">LinkedIn</a>
            <a href="https://x.com/jacoboesv" target="_blank">X</a>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
