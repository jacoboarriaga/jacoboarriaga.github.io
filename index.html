<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio web - Jacoboesv</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
            transition: transform 0.3s ease;
            position: relative;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--text-color);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 15px 0 5px;
            color: var(--text-color);
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tag {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .skill-tag:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5em;
            border-bottom: 1px solid var(--text-color);
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-block;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .language-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            body:not(.light-mode) {
                --bg-color: #000000;
                --text-color: #ffffff;
            }
        }

        .projects {
            margin-top: 40px;
        }

        .project-card {
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card h3 {
            margin: 0 0 10px;
        }

        .project-card p {
            margin: 0;
        }

        .project-card a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--text-color);
        }

        .project-card a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="language-toggle" onclick="toggleLanguage()">EN</button>
        
        <img src="https://avatars.githubusercontent.com/u/154456592?v=4" alt="Tu foto" class="profile-pic">
        <h1>Jacobo Arriaga</h1>
        <p class="subtitle" data-es="Desarrollo | Redes | Bases de datos" data-en="Development | Networks | Databases">Desarrollo | Redes | Bases de datos</p>
        
        <div class="skills">
            <span class="skill-tag" data-es="" data-en="">SQL</span>
            <span class="skill-tag" data-es="" data-en="">IIS</span>
            <span class="skill-tag" data-es="" data-en="">Python</span>
            <span class="skill-tag" data-es="" data-en="">Domains</span>
            <span class="skill-tag" data-es="" data-en="">Emails</span>
            <span class="skill-tag" data-es="" data-en="">WebPages</span>
        </div>

        <div class="social-links">
            <a href="https://github.com/jacoboarriaga" target="_blank">GitHub</a>
            <a href="https://x.com/jacoboarriag" target="_blank">X</a>
            <a href="https://www.linkedin.com/in/jacoboarriaga/" target="_blank">LinkedIn</a>
        </div>

        <div class="projects">
            <div class="project-card">
                <h3>PyExpenseManager</h3>
                <p class="project-desc" data-es="Gestor de gastos. Tecnologías utilizadas: Python, SQL." data-en="Expense manager. Technologies used: Python, SQL.">
                    Gestor de gastos. Tecnologías utilizadas: Python, SQL.
                </p>
                <a href="https://github.com/jacoboesv/PyExpenseManager" target="_blank" class="project-link" data-es="Ver proyecto" data-en="View project">Ver proyecto</a>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'es';

        // Detectar idioma del navegador al cargar
        window.addEventListener('DOMContentLoaded', () => {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('en')) {
                currentLang = 'en';
                updateLanguage();
            }
        });

        function toggleLanguage() {
            currentLang = currentLang === 'es' ? 'en' : 'es';
            updateLanguage();
        }

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-es][data-en]');
            const langButton = document.querySelector('.language-toggle');
            
            elements.forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });

            langButton.textContent = currentLang === 'es' ? 'EN' : 'ES';
            document.documentElement.lang = currentLang;
        }
    </script>

</body>
</html>
